<!DOCTYPE html>
<html>
<head>
    <title>UploadTool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" href="UTCss/metro-bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" href="UTCss/metro-bootstrap-responsive.min.css" rel="stylesheet" media="screen">    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" media="screen" />
    <link type="text/css" href="UTCss/UT.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>    
    <script type="text/javascript" src="UTScripts/AWS.js"></script>
</head>
<body class="metro">
    <div id="mainContainer" class="container" style="display: none;">
        <img class="img" style="display: block; margin-left: auto; margin-right: auto;" src="UTImg/UploadVideoHeader.png" alt="S4U" />
        <p></p>
        <div class="input-control select" data-role="input-control">
            <select id="cboSeasons" title="Seasons"></select>
        </div>
        <div class="input-control select" data-role="input-control">
            <select id="cboLeagues" title="Leagues"></select>
        </div>
        <div class="input-control select" data-role="input-control">
            <select id="cboResults" title="Results"></select>
        </div>
        <p></p>
        <img class="img" style="display: block; margin-left: auto; margin-right: auto;" id="loadingmessage" src="UTImg/loading.gif" />
        <p></p>
        <ul class="ds" data-role="listview" id="upload-list" data-theme="d"></ul>
    </div>
    <p></p> 
    <div id="errors" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-small; font-weight: normal; font-style: normal; font-variant: normal; position: relative"></div>
    <div id="dialog"></div>
    <script type="text/javascript" src="UTScripts/UT2.js"></script>
</body>
</html>
